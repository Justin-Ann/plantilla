<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PAGASA Plantilla System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login-screen">
        <!-- Animated Clouds -->
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="cloud cloud-4"></div>

        <div class="login-container">
            <div class="logo">
                <img src="css/img/dost-pagasa-logo.png" alt="PAGASA Logo">
                <h2>Create Account</h2>
            </div>
            <form id="register-form">
                <div class="form-group">
                    <input type="text" id="fullname" name="fullname" 
                           placeholder="Full Name" required
                           autocomplete="name">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email"
                           placeholder="Email Address" required
                           autocomplete="email">
                    <small class="form-text">Enter a valid email address</small>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password"
                           placeholder="Password" required
                           autocomplete="new-password"
                           minlength="8">
                    <small class="form-text">Password must be at least 8 characters</small>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm_password" name="confirm_password"
                           placeholder="Confirm Password" required
                           autocomplete="new-password">
                </div>
                <div id="error-message" class="error-message" style="display: none; color: red;"></div>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'none';
            
            // Clear previous error states
            document.querySelectorAll('.invalid-feedback').forEach(el => el.textContent = '');
            document.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));

            const email = document.getElementById('email').value;
            // Simple email validation using regex
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }

            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;

            if (password !== confirm_password) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters';
                errorMessage.style.display = 'block';
                return;
            }

            const formData = {
                full_name: document.getElementById('fullname').value,
                email: email,
                password: password
            };

            try {
                const response = await fetch('http://localhost/HRIS/api/auth.php?action=register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                if (data.success) {
                    alert('Registration successful! Please check your email to verify your account.');
                    window.location.href = 'login.html';
                } else {
                    if (data.message.includes('email is already registered')) {
                        const emailInput = document.getElementById('email');
                        emailInput.classList.add('is-invalid');
                        emailInput.nextElementSibling.nextElementSibling.textContent = data.message;
                        emailInput.focus();
                    } else {
                        errorMessage.textContent = data.message;
                        errorMessage.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorMessage.textContent = 'An error occurred during registration. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
